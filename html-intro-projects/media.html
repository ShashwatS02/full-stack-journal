<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img
      src="./images/1660235858064.jpg"
      title="Shashwat"
      width="200px"
      alt="profile photo"
    />
    <p>Shashwat</p>
    <figure>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
        width="200"
        height="171"
      />
      <figcaption>
        A T-Rex on display in the Manchester University Museum
      </figcaption>
    </figure>
    <video
      src="./videos/videoplayback.mp4"
      width="400px"
      controls
      controlslist="noremoteplayback noplaybackrate foobar"
    ></video>
  </body>
</html>
